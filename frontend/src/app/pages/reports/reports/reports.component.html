<app-bread-crumb
  [items]="[{text: 'Relatório de Receitas e Despesas'}]">
</app-bread-crumb>

<app-page-header
  page-title="Relatório de Receitas e Despesas"
  [show-button]="false">
</app-page-header>

<div class="card">
  <div class="card-header">Selecione o Mês e Ano para gerar os relatórios</div>

  <div class="card-body">
    <div class="form-row">

      <!--Seleção do mês-->
      <div class="form-group col-md-7">
        <label for="month">Mês</label>

        <select #month name="month" id="month" class="form-control">
          <option value="" disabled>Selecione um mês</option>
          <option *ngFor="let mes of meses" [value]="mes.valor">{{ mes.nome }}</option>
        </select>
      </div>

      <!--Seleção do ano-->
      <div class="form-group col-md-5">
        <label for="year">Ano</label>

        <select #year name="year" id="year" class="form-control">
          <option value="" disabled>Selecione um ano</option>
          <option *ngFor="let ano of anos" [selected]="ano === ngSelect" [value]="ano">{{ ano }}</option>
        </select>  
      </div>

    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="generateReports()" class="btn btn-primary">Gerar Relatórios</button>
      </div>
    </div>

  </div>
</div>

<!--card-deck é uma div q as colunas ficam enfileiradas de forma vertical. margin-top (mt), margin-botton (mb)-->
<div class="card-deck mt-5 mb-5">
  <!--cada coluna é chamada de card. Texto branco com o backgroung azul-->
  <div class="card text-center text-white bg-success">
    <div class="card-header">TOTAL DE RECEITAS</div>

    <div class="card-body">
      <h3 class="card-title">{{revenueTotal}}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
    <div class="card-header">TOTAL DE DESPESAS</div>

    <div class="card-body">
      <h3 class="card-title">{{expenseTotal}}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">SALDO</div>

    <div class="card-body">
      <h3 class="card-title">{{balance}}</h3>
    </div>
  </div>
</div>

<hr>

<!--Exibição dos gráfios-->
<div class="row mt-5 mb-4">
  <div class="col-md-6">
    <!--Atributos do PrimeNG-->
    <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
  </div>

  <div class="col-md-6">
    <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
  </div>
</div>
